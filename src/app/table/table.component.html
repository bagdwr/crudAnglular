<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <a routerLink="/post" class="btn btn-info">Create post</a>
  <table>
    <thead>
    <tr>
      <td>ID</td>
      <td>Title</td>
      <td>Content</td>
      <td>Edit</td>
      <td>Delete</td>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
          <td>{{post.id}}</td>
          <td>{{post.title}}</td>
          <td>{{post.content}}</td>
          <td>
            <button class="btn btn-success" (click)="edit(post.id)">Edit</button>
          </td>
          <td>
            <button class="btn btn-danger" (click)="delete(post.id)">Delete</button>
          </td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
